<!DOCTYPE html>

<html >

	<head>
		<meta charset="UTF-8">
		<title>机器猫</title>
		<link rel="stylesheet" type="text/css" href="css/机器猫.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="whole">
				<!-- 头 -->
				<div class="head">
					<!-- 眼 -->
					<div class="eye">
						<!-- 左眼 -->
						<div class="left_eye">
							<!-- 左眼球 -->
							<div class="LeyeBall"></div>
						</div>
						<!-- 右眼 -->
						<div class="right_eye">
							<!-- 右眼球 -->
							<div class="ReyeBall"></div>
						</div>
					</div>
					<!-- 脸 -->
					<div class="face">
						<!-- 脸型 -->
						<div class="feature"></div>
						<!-- 鼻 -->
						<div class="nose"><div class="nostril"></div></div>
						<!-- 鼻子线 -->
						<div class="Nline"></div>
						<!-- 嘴 -->
						<div class="mouth"></div>
						<!-- 胡子 -->
						<div class="mustache">
							<div class="MutL_top"></div>
							<div class="MutL_center"></div>
							<div class="MutL_bottom"></div>
							<div class="MutR_higher"></div>
							<div class="MutR_middle"></div>
							<div class="MutR_lower"></div>
						</div>
					</div>
				</div>
				<!-- 脖子 -->
				<div class="neck">
					<!-- 铃铛 -->
					<div class="bell">
						<div class="Bline"></div>
						<div class="Bcircle"></div>
						<div class="Bunderpart"></div>
					</div>
				</div>
				<!-- 身体 -->
				<div class="body">
					<!-- 肚子 -->
					<div class="tummy"></div>
					<!-- 肚兜 -->
					<div class="bellyband"></div>
					<!-- 口袋 -->
					<div class="pocket"></div>
					<div class="cover"></div>
				</div>
				<!-- 左手 -->
				<div class="left_hand">
					<!-- 手臂 -->
					<div class="Larm"></div>
					<!-- 手掌 -->
					<div class="Lpalm"></div>
				</div>
				<!-- 右手 -->
				<div class="right_hand">
					<!-- 手臂 -->
					<div class="Rarm"></div>
					<!-- 手掌 -->
					<div class="Rpalm"></div>
				</div>
				<!-- 脚 -->
				<div class="foot">
					<!-- 左脚 -->
					<div class="left_foot"></div>
					<!-- 右脚 -->
					<div class="right_foot"></div>
					<div class="crotch"></div>
				</div>
			</div>
		</div>
	</body>

</html>
